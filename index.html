<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faizan Mir — Founder & CEO, Nearhuman</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --black: #000000;
  --dark: #0a0a0a;
  --dark2: #111111;
  --dark3: #1a1a1a;
  --grey: #333333;
  --mid: #666666;
  --light: #999999;
  --lighter: #cccccc;
  --white: #f0f0f0;
  --pure-white: #ffffff;
}
html { overflow-x: hidden; }
body {
  background: var(--black); color: var(--white);
  font-family: 'DM Sans', sans-serif;
  overflow-x: hidden; cursor: default; min-height: 100vh;
}

/* Cursor */
.cursor {
  width: 16px; height: 16px; border: 2px solid var(--white);
  border-radius: 50%; position: fixed; pointer-events: none;
  z-index: 10000; mix-blend-mode: difference;
  transition: transform 0.15s ease, opacity 0.15s ease;
}
.cursor.hover { transform: scale(3); opacity: 0.5; }

/* Loader */
.loader {
  position: fixed; inset: 0; background: var(--black); z-index: 9999;
  display: flex; align-items: center; justify-content: center; flex-direction: column;
  transition: opacity 0.8s ease, visibility 0.8s ease;
}
.loader.hidden { opacity: 0; visibility: hidden; }
.loader-text {
  font-family: 'Bebas Neue', sans-serif;
  font-size: clamp(2rem, 6vw, 5rem);
  letter-spacing: 0.3em; color: var(--white);
}
.loader-text span {
  display: inline-block; animation: slideUp 0.6s ease forwards;
  opacity: 0; transform: translateY(100%);
}
@keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
.loader-bar {
  width: 200px; height: 1px; background: var(--grey);
  margin-top: 2rem; position: relative; overflow: hidden;
}
.loader-bar::after {
  content: ''; position: absolute; left: 0; top: 0;
  height: 100%; width: 0; background: var(--white);
  animation: loadBar 2s ease forwards;
}
@keyframes loadBar { to { width: 100%; } }

/* Nav */
nav {
  position: fixed; top: 0; width: 100%; z-index: 1000;
  padding: 1.5rem 3rem;
  display: flex; justify-content: space-between; align-items: center;
  mix-blend-mode: difference;
}
.nav-logo {
  font-family: 'Bebas Neue', sans-serif; font-size: 1.4rem;
  letter-spacing: 0.15em; color: var(--pure-white); text-decoration: none;
}
.nav-links { display: flex; gap: 2.5rem; list-style: none; }
.nav-links a {
  color: var(--pure-white); text-decoration: none;
  font-size: 0.75rem; letter-spacing: 0.15em; text-transform: uppercase;
  font-weight: 500; position: relative; padding-bottom: 2px;
}
.nav-links a::after {
  content: ''; position: absolute; bottom: 0; left: 0;
  width: 0; height: 1px; background: var(--pure-white);
  transition: width 0.3s ease;
}
.nav-links a:hover::after { width: 100%; }
.menu-toggle {
  display: none; flex-direction: column; gap: 6px;
  cursor: pointer; z-index: 1001;
}
.menu-toggle span { width: 24px; height: 1px; background: var(--pure-white); }

/* ====== HERO ====== */
.hero {
  min-height: 100vh;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  position: relative; overflow: hidden;
}

/* Radial glow */
.hero::before {
  content: ''; position: absolute;
  top: 46%; left: 50%; transform: translate(-50%, -50%);
  width: 800px; height: 800px;
  background: radial-gradient(circle, rgba(255,255,255,0.035) 0%, transparent 65%);
  pointer-events: none; z-index: 0;
}

/* Portrait — parallax container */
.hero-portrait-wrap {
  position: relative; z-index: 2;
  opacity: 0; transform: scale(0.92);
  animation: fadeScale 1.2s ease 2.2s forwards;
  /* Hide overflow so the extra size from scale isn't visible at rest */
  overflow: hidden;
  /* Slightly larger than the image so it has room to move without showing edges */
  width: clamp(300px, 42vw, 520px);
  /* Mask edges with a radial/bottom fade */
  -webkit-mask-image: linear-gradient(to bottom, black 0%, black 70%, transparent 100%);
  mask-image: linear-gradient(to bottom, black 0%, black 70%, transparent 100%);
}

.hero-portrait {
  display: block;
  /* Image is slightly larger than container — gives room to translate without showing edges */
  width: 115%;
  margin-left: -7.5%;
  margin-top: -4%;
  height: auto;
  object-fit: contain;
  filter: grayscale(100%) contrast(1.08) brightness(1.05);
  /* Smooth eased movement — this is what makes it feel like Lando's site */
  will-change: transform;
  transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

@keyframes fadeScale { to { opacity: 1; transform: scale(1); } }

.hero-name {
  font-family: 'Bebas Neue', sans-serif;
  font-size: clamp(3.5rem, 13vw, 12rem);
  letter-spacing: 0.04em; line-height: 0.88;
  text-align: center; margin-top: -1.5rem;
  opacity: 0; animation: fadeIn 1s ease 2.6s forwards;
  position: relative; z-index: 3;
}
.hero-title {
  font-family: 'Instrument Serif', serif; font-style: italic;
  font-size: clamp(1rem, 2.5vw, 1.8rem);
  color: var(--light); margin-top: 0.3rem;
  opacity: 0; animation: fadeIn 1s ease 3s forwards;
  letter-spacing: 0.05em; z-index: 3;
}
.hero-tagline {
  font-size: 0.7rem; letter-spacing: 0.35em; text-transform: uppercase;
  color: var(--mid); margin-top: 1.5rem;
  opacity: 0; animation: fadeIn 1s ease 3.3s forwards; z-index: 3;
}
.news-widget {
  position: absolute;
  right: clamp(1rem, 4vw, 3rem);
  top: 50%;
  transform: translateY(-50%);
  z-index: 5;
  width: min(360px, 34vw);
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}
.news-label {
  font-size: clamp(1rem, 1.6vw, 1.35rem);
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--pure-white);
  font-weight: 700;
  text-align: center;
  cursor: pointer;
  padding: 0.4rem 0.5rem;
  border-bottom: 1px solid rgba(255,255,255,0.62);
}
.news-panel {
  width: 100%;
  margin-top: 0.85rem;
  opacity: 0;
  visibility: hidden;
  transform: translateX(34px);
  pointer-events: none;
  transition: transform 0.55s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s ease;
}
.news-card {
  display: block;
  text-decoration: none;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.28);
  border-radius: 12px;
  overflow: hidden;
  backdrop-filter: blur(2px);
  transition: transform 0.25s ease, border-color 0.25s ease, background 0.25s ease;
}
.news-widget:hover .news-panel,
.news-widget:focus-within .news-panel {
  opacity: 1;
  visibility: visible;
  transform: translateX(0);
  pointer-events: auto;
}
.hero .hero-portrait-wrap,
.hero .hero-name,
.hero .hero-title,
.hero .hero-tagline,
.hero .hero-socials {
  transition: transform 0.55s cubic-bezier(0.22, 1, 0.36, 1);
}
.hero:has(.news-widget:hover) .hero-portrait-wrap,
.hero:has(.news-widget:focus-within) .hero-portrait-wrap,
.hero:has(.news-widget:hover) .hero-name,
.hero:has(.news-widget:focus-within) .hero-name,
.hero:has(.news-widget:hover) .hero-title,
.hero:has(.news-widget:focus-within) .hero-title,
.hero:has(.news-widget:hover) .hero-tagline,
.hero:has(.news-widget:focus-within) .hero-tagline,
.hero:has(.news-widget:hover) .hero-socials,
.hero:has(.news-widget:focus-within) .hero-socials {
  transform: translateX(clamp(-120px, -13vw, -220px));
}
.news-card:hover,
.news-card:focus-visible {
  transform: translateY(-4px);
  border-color: rgba(255,255,255,0.52);
  background: rgba(255,255,255,0.09);
}
.news-image {
  width: 100%;
  aspect-ratio: 16 / 10;
  object-fit: cover;
  display: block;
}
.news-headline {
  color: var(--pure-white);
  font-size: 0.92rem;
  line-height: 1.45;
  padding: 0.85rem 1rem 1rem;
}
@keyframes fadeIn { to { opacity: 1; } }

/* Social row */
.hero-socials {
  position: absolute; bottom: 2.5rem; left: 50%; transform: translateX(-50%);
  display: flex; gap: 2.5rem; align-items: center;
  opacity: 0; animation: fadeIn 1s ease 3.6s forwards; z-index: 3;
}
.hero-socials a {
  color: var(--mid); text-decoration: none;
  font-size: 0.65rem; letter-spacing: 0.18em; text-transform: uppercase;
  transition: color 0.3s ease; position: relative; padding-bottom: 2px;
}
.hero-socials a::after {
  content: ''; position: absolute; bottom: 0; left: 0;
  width: 0; height: 1px; background: var(--white);
  transition: width 0.3s ease;
}
.hero-socials a:hover { color: var(--white); }
.hero-socials a:hover::after { width: 100%; }
.hero-socials .sep {
  width: 3px; height: 3px; border-radius: 50%;
  background: var(--grey); flex-shrink: 0;
}

/* Grain */
.grain {
  position: fixed; inset: 0; z-index: 9998; pointer-events: none; opacity: 0.03;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
  background-repeat: repeat;
}

@media (max-width: 768px) {
  nav { padding: 1rem 1.5rem; }
  .nav-links { display: none; }
  .menu-toggle { display: flex; }
  .nav-links.open {
    display: flex; position: fixed; inset: 0;
    background: rgba(0,0,0,0.97);
    flex-direction: column; align-items: center; justify-content: center;
    gap: 2rem; z-index: 1000;
  }
  .nav-links.open a { font-size: 1.2rem; }
  .hero-portrait-wrap { width: clamp(280px, 75vw, 400px); }
  .hero-socials { gap: 1.5rem; flex-wrap: wrap; justify-content: center; width: 90%; }
  .news-widget {
    position: static;
    transform: none;
    width: min(92vw, 360px);
    margin-top: 1.2rem;
    align-items: center;
  }
  .news-label {
    text-align: center;
    font-size: 1.05rem;
  }
  .news-panel {
    opacity: 1;
    visibility: visible;
    transform: none;
    pointer-events: auto;
  }
}
</style>
</head>

<script>
// Loader
const loaderText = document.getElementById('loaderText');
'FAIZAN MIR'.split('').forEach((ch, i) => {
  const s = document.createElement('span');
  s.textContent = ch === ' ' ? '\u00A0' : ch;
  s.style.animationDelay = `${i * 0.07}s`;
  loaderText.appendChild(s);
});
setTimeout(() => document.getElementById('loader').classList.add('hidden'), 2200);

// Cursor
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX - 8 + 'px';
  cursor.style.top = e.clientY - 8 + 'px';
});
document.querySelectorAll('a').forEach(el => {
  el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
  el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
});

// ====== PARALLAX PORTRAIT — subtle, hover-only ======
const portrait = document.getElementById('portrait');
const wrap = document.querySelector('.hero-portrait-wrap');
const maxShift = 5; // px — very subtle

wrap.addEventListener('mousemove', e => {
  const rect = wrap.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  const ratioX = (e.clientX - cx) / (rect.width / 2);
  const ratioY = (e.clientY - cy) / (rect.height / 2);

  portrait.style.transform = `translate(${ratioX * maxShift}px, ${ratioY * maxShift}px)`;
});

wrap.addEventListener('mouseleave', () => {
  portrait.style.transform = 'translate(0px, 0px)';
});
</script>
